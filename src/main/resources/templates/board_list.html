<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Bài Viết</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Danh Sách Bài Viết</h1>

  <!-- Nút bấm để chọn bảng tin -->
  <div class="btn-group mb-4" role="group" aria-label="Basic example">
    <a href="/boards/" class="btn btn-primary">Tất cả</a>
    <a href="/boards/?selectedBoardId=1" class="btn btn-primary">Tự do</a>
    <a href="/boards/?selectedBoardId=2" class="btn btn-primary">Phát triển</a>
    <a href="/boards/?selectedBoardId=3" class="btn btn-primary">Cuộc sống</a>
    <a href="/boards/?selectedBoardId=4" class="btn btn-primary">Sự kiện</a>
  </div>

  <!-- Bảng hiển thị bài viết -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Board Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
      <td th:text="${article.id}"></td>
      <td><a th:href="@{/articles/{articleId}(articleId=${article.id})}" th:text="${article.title}"></a></td>
      <td th:text="${article.board.name}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
