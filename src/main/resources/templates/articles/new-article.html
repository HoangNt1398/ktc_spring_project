<!DOCTYPE html>
<html xmlns: th="http://.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">

        <div th:replace="~{fragments/header :: header}"></div>

        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="content-wrapper">

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">


                    <div class="box">
                        <div class="box box-warning">
                            <div class="box-header with-border">
                                <h3 class="box-title">게이글 작성</h3>
                                <a href="/boards/board">뒤로가기</a>
                            </div>

                            <div class="box-body">
                                <form role="form" action="/articles/create" method="post">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" id="title" name="title" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="content">Content</label>
                                        <textarea id="content" name="content" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">password</label>
                                        <input type="password" id="password" name="password" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="articleType">게시판 고르기</label>
                            
                                        <select id="articleType" name="articleType" required>
                                            <option value="자유게시판">자유게시판</option>
                                            <option value="개발게시판">개발게시판</option>
                                            <option value="일상게시판">일상게시판</option>
                                            <option value="사건사고게시판">사건사고게시판</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Create Board</button>
                                    </div>
                                    
                            </div>


                        </div>

                    </div>
                    <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <div th:replace="~{fragments/script :: script}"></div>
</body>

</html>
