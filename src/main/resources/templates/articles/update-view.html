<!DOCTYPE html>
<html xmlns: th="http://.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">

        <div th:replace="~{fragments/header :: header}"></div>

        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="content-wrapper">

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">


                    <div class="box">
                        <div class="box box-warning">
                            <div class="box-header with-border">
                                <h3 class="box-title">Update Article</h3>
                            </div>

                            <div class="box-body">
                                <form role="form" method="post"
                                    th:action="@{/articles/{id}/update (id= ${article.id})}">
                                    <div class="form-group">
                                        <label for="title">Title:</label>
                                        <input type="text" id="title" name="title" th:value="${article.title}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="articleType">게시판 고르기:</label>
                                        <select id="articleType" name="articleType" required>
                                            <option value="자유게시판">자유게시판</option>
                                            <option value="개발게시판">개발게시판</option>
                                            <option value="일상게시판">일상게시판</option>
                                            <option value="사건사고게시판">사건사고게시판</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="content">Content:</label>
                                        <textarea id="content" name="content" rows="10"
                                            required>[[${article.content}]]</textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Enter Password:</label>
                                        <input type="password" id="password" name="password" required>
                                    </div>

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                            </div>
                            

                        </div>

                    </div>
                    <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <div th:replace="~{fragments/script :: script}"></div>
</body>

</html>
